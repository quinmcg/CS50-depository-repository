<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quin's Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./main.js"></script>
    <script>
      var audio = new Audio("./songs/neverletyougo.mp3");
        function play(){
            audio.play();
        }
        function pause(){
            audio.pause();
        }

        function incVolume(){
            audio.volume += 0.1;
        }
        function decVolume(){
            audio.volume -= 0.1;
        }
    </script>
</head>

<body>
  <audio id="audioElement" src="./songs/neverletyougo.mp3"></audio>
    <ul class="nav">
        <div class="logo">
            VISUALIZER
        </div>
        <li> <a href="#">Home</a></li> 
        <li> <a href="#">About</a></li> 
        <li> <a href="#">Sources</a></li> 
        <li> <a href="#">Contact</a></li> 
    </ul>
    
    <div class="banner">
        <img class="banner-image" src="img/banner1.png"/>
    </div>
    
    <div style="margin:12px auto;">
        <ul class="button">
            <li><button onclick="incVolume();">Increase Volume</button></li>
            <li><button onclick="decVolume();">Decrease Volume</button></li>
            <li><button onclick="play();">Play</button></li>
            <li><button onclick="pause();">Pause</button></li>
        </ul>
    </div>
    <div id="mp3_player">
        <div id="audio_box"></div>
    <canvas id="analyser_render"></canvas>
    </div>
</body>

</html>
